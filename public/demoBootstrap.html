<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<style>
		/* Always set the map height explicitly to define the size of the div
	       * element that contains the map. */

		html,
		body,
		.row,
		.container-fluid {
			height: 100%;
		}

		
		@media only screen and (max-width: 768px) {
  .map {
        height: 75%!important;

  }
}
	
	</style>

	<title>Hello, world!</title>
</head>

<body>
	<div class="container-fluid">
		<!-- Stack the columns on mobile by making one full-width and the other half-width -->
		<div class="row">
			<div class="col-md-2 bg-primary d-none d-md-block">.col-md-8</div>
			<div class="col-md-10 ">
				<div class="row">
					<div id="map" class="map col-12 bg-success h-auto">.col-md-8</div>
					<div class="col-12 bg-warning h-25 d-md-none">.col-6 .col-md-4</div>
				</div>
			</div>
		</div>

	</div>


	<script>

		function initMap() {
			new google.maps.Map(document.getElementById("map"), {
				center: {lat: -34.397, lng: 150.644},
				zoom: 8,
			});
		}
	</script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://maps.googleapis.com/maps/api/js?callback=initMap&v=weekly" async></script>



	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
